<div class="card">
  <div class="card-header">{{title}}</div>
  
  <ul class="list-unstyled m-3">
      {% for user in users %}
        <li class="media mb-3" >
          <img src="https://www.gravatar.com/avatar/94d093eda664addd6e450d7e9881bcad?s=32&d=identicon&r=PG" class="mr-3" alt="user">
          <div class="media-body">
            <h6 class="mt-0 mb-1">{{user[1]}}</h6>
            
            {% if username != user[1] %}
                {% if title == 'Not Following' %}
                  <a href="/follow/{{user[0]}}" class="badge badge-success">Follow</a>
                {% elif title == 'Following' %}
                  <a href="#" class="badge badge-warning">Unfollow</a>
                {% endif %}
            {% endif %}
          </div>
        </li>
      {% endfor %}
  </ul>
</div>
